<div class="container">
  <div class="card card-warning">
    <div class="card-header">
      About
    </div>
    <div class="card-block">
      <ul>
        <li>Nom : {{info.nom}}</li>
        <li>Email : {{info.email}}</li>
        <li>Tel : {{info.tel}}</li>
      </ul>
      <ul>
        <li *ngFor="let c of comentaires">
          <span>{{c.date|date:'dd/MM/yyyy HH:mm:ss'}}</span>
          {{c.message}}
        </li>
      </ul>
    </div>
  </div>
</div>
